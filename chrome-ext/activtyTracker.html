<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <link href="styles/tracker.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    	<div class="time-activity">
    		<div class="header">
    			<span class="title">Time Tracker</span>
    		</div>
    		<div class="activity"> 
    			<label> Activity :</label>
    			<span>
    				<input id="activity" name="activity" type="text" onchange="removeValidationMessage();">

    			</span>
                <span>
                    <img src="images/calendar.png" alt="Select Day" />
                </span>
    		</div>
    	</div>
    </body>
</html>
