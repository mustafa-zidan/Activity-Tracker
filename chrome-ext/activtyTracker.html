<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><style type="text/css">
	.time-activity { 
		box-shadow: 2px 2px 2px 2px #6E6E6E;
		max-width:480px;
		overflow-x:hidden;
		font-family: tahoma;
		font-size:12px;
		font-weight: bold;
		color:#6E6E6E;
		-webkit-border-radius: 3px;
		-moz-border-radius: 3px;

		margin:0px auto 0px auto;
		border:#6E6E6E 1px solid;

		margin-bottom:10px;
	}
	
	.header {
		padding:5px 5px 5px 5px;
		text-align:center;
		color:#000000;
		text-shadow: 1px 1px 0px #FFF;
		outline: none;
		background: -webkit-gradient(linear, left top, left bottom, from(#696969), to(#ffffff));
		-webkit-border-radius: 3px;
		border-radius: 3px;
		-webkit-box-shadow: 1px 1px 0px #efefef;

		height:20px;
		text-align:center;
	
	}
	
	.title {
		float:left;
	}
	
	span {
		margin: 3px;
	}
	
	input {
		border:#efefef 1px solid;
		width: 270px; 
		height: 24px;
		background-color:#F8F8F8;
		margin: 5px;
		
	}
	
	.button, .button:visited {
		background: #222 url(images/overlay.png) repeat-x;
		display: inline-block;
		padding: 5px 10px 6px;
		color: #fff;
		text-decoration: none;
		-webkit-border-radius: 6px;

	}

	}
	.activity{
			padding: 5px 10px 6px;
	}

	<div class="time-activity">
		<div class="header">
			<span class="title">Time Tracker</span>
		</div>

			<label> Activity :</label>
			<span>
				<input id="activity" name="activity" type="text" onchange="removeValidationMessage();">

			</span>
		</div>
	</div>
